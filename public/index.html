<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Axios Scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand bg-primary" id="home">Home</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a href="#" class="navbar-brand bg-primary" id="savedArticles">Saved Articles</a>
                </li>
                <li>
                    <p>
                        <button type="button" class="btn btn-danger btn-lg article-scraper">Scrape New</button>
                    </p>
                </li>
                <li>
                    <p>
                        <button type="button" class="btn btn-danger btn-lg article-clean">Empty Articles</button>
                    </p>
                </li>
            </ul>
        </div>
    </nav>

    <!-- title jumbotron -->
    <div class="jumbotron">
        <h1>Mongo Scraper</h1>
        <p>Axios Edition</p>
    </div>

    <!-- scraped articles well -->

    <div class="well well-lg articles-well">
        <div class="panel panel-info">
            <h3>There doesn't seem to be anything here...</h3>
            <h5>Click "Scrape New" to grab new articles</h5>
        </div>

    </div>

    <!-- modal1 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h3 class="text-center" id="dbArticle"></h3 class="text-center">
                    <h5 class="text-center">Click outside this Modal to dismiss</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- modal2 -->
    <div class="modal fade" id="noteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="noteTitle">Add Note For ...</h4>
                </div>
                <div class="modal-body">
                    <div class="panel panel-default" id="noteBody">
                        <!-- //for notes to append -->
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Add a Note:</label>
                            <textarea class="form-control" id="noteForm" placeholder="Write a Note Here"></textarea>
                        </div>
                    </form>
                </div>
                <button class="btn btn-success save" id="saveNote">Save Note</button>
            </div>
        </div>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap js -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<!-- my js -->
<script src="./app.js"></script>

</html>
